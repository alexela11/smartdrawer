<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="top-bar">
  <button onclick="location.href='manage.html'">âž• Add New</button>
  <button onclick="location.href='history.html'">ðŸ“œ History</button>
</div>

<div id="list"></div>

<script src="js/supabase.js"></script>
<script>
async function load() {
  const { data } = await db
    .from("drawer_users")
    .select("*")
    .order("last_access_at", { ascending:false });

  list.innerHTML="";
  data.forEach(u=>{
    list.innerHTML+=`
      <div class="list-item" onclick="openUser('${u.id}')">
        <div>${u.name}</div>
        <div class="small">${u.last_access_at || 'Never'}</div>
      </div>`;
  });
}
function openUser(id){
  location.href=`manage.html?id=${id}`;
}
load();
</script>
</body>
</html>
